<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="My first webpage, with JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Sam Corbett" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Salary Program, with JavaScript</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Salary Program, JS</span>
      </div>
    </header>
    <div class="page-content" style="padding-left: 100px"></div>
    <h6>Answer The Folowing Questions...</h6>
    <main class="mdl-layout__content">
      <!-- Numeric Textfield -->
      <form action="#">
        <p>What Are Your Work Hours?</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="work-hours" />
          <label class="mdl-textfield__label" for="work-hours">Enter Number of Hours ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Numeric Textfield -->
      <form action="#">
        <p>What Is Your Hourly Pay Rate?</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hourly-rate" />
          <label class="mdl-textfield__label" for="hourly-rate">Age here ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="myButtonClicked()">
        Type Function Name
      </button>
      <br />
      <div id="answers">
        <div id="pay"></div>
        <div id="taxes"></div>
    </main>
  </div>
</body>

</html>
